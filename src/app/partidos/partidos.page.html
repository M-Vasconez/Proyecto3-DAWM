<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-img src="../../assets/Team icons/CFL_2016_logo.png" ></ion-img>
      <ion-title  >Canadian Football league</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="carta" *ngFor="let datos of dataSource.events"> 
    <div class="titulo">
      <h1  class="ion-text-center" *ngIf="datos.intRound == 500">Pretemporada</h1>
      <h1  class="ion-text-center" *ngIf="datos.intRound != 500">Semana {{datos.intRound}}</h1>
    </div>
  
    <div class="Juegos" >
  
      <ion-row  style="border-bottom: groove"  >
        
        <ion-col size="3">
          <ion-label>Fecha</ion-label>
          <ion-label><br>{{datos.dateEventLocal}}</ion-label>
        </ion-col>
        <ion-col >
          <ion-img src="../../assets/Team icons/{{datos.strAwayTeam}}.png"> </ion-img>
        </ion-col>
        <ion-col>
          <ion-label >{{datos.strAwayTeam}}</ion-label>
        </ion-col>
        <ion-col >
          <ion-label >{{datos.intAwayScore}}</ion-label>
        </ion-col>
        <ion-col >
          <ion-label >@</ion-label>
        </ion-col>
        <ion-col >
          <ion-label >{{datos.intHomeScore}}</ion-label>
        </ion-col>
        <ion-col >
          <ion-label >{{datos.strHomeTeam}}</ion-label>
        </ion-col>
        <ion-col >
          <ion-img src="../../assets/Team icons/{{datos.strHomeTeam}}.png"> </ion-img>
        </ion-col>
      </ion-row>

    </div>
  
  </div>

</ion-content>
